<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>Exercício EBAC</h1>
        <h2>Números</h2>
        <form id="meuFormulario">
            <label for="numeroA">Número A:</label>
            <input type="number" id="numeroA" name="numeroA" required><br><br>
            <label for="numeroB">Número B:</label>
            <input type="number" id="numeroB" name="numeroB" required><br><br>
            <input type="submit" value="Enviar">
            <p id="mensagemErro"></p>
            <div id="mensagemSucesso" class="mensagem-sucesso">Seu formulário foi enviado com sucesso!</div>

        </form>
        <p class="success-message">
        </p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
